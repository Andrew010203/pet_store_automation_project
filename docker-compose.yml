services:
  petstore:
    image: api:v1
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TOKEN=${TOKEN}
      - CHAT_ID=${CHAT_ID}
    volumes:

      - ./:/usr/workspace
    command: /bin/sh -c "python -m pytest -sv -o log_cli=true --alluredir=report --ignore=gh-pages-dir"

    shm_size: 2gb
    tty: true


  report:
    image: api:v1
    build: .
    volumes:
      - ./:/usr/workspace
    command: /bin/sh -c "allure --version && allure generate report --clean -o allure-report"
    working_dir: /usr/workspace